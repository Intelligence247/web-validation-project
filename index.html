<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Validation-Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Validating Web Froms</h1>
        <section class="section1">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
            <p id="firstnameErr">
                <!-- First name must be alphanumeric and contain 3 - 16 characters -->
            </p>
        </section>

        <section class="section1">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">
            <p id="lastnameErr">
                <!-- Last name must be alphanumeric and contain 3 - 16 characters -->
            </p>
        </section>

        <section class="section1">
            <label for="email">Email</label>
            <input type="text" id="email">
            <p id="emailErr">
                <!-- Email must be a valid address, e.g exmaple@example.com -->
            </p>
        </section>

        <section class="section1">
            <label for="password">Password</label>
            <input type="password" id="password">
            <p id="passwordErr">
                <!-- Password must be alphanumeric (@,_ and - are also allowed) and between 6 - 20 characters -->
            </p>
        </section>

        <section class="section1">
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone">
            <p id="telephoneErr">
                <!-- A valid Telephone number (11 digits and 333-333-3334) -->
            </p>
        </section>

        <section class="section1">
            <label for="bio">Your bio</label>
            <input type="text" id="bio">
            <p id="bioErr">
                <!-- Bio must contain only lowercase letters, underscore, hyphens and be 8 = 50 characters -->
            </p>
        </section>

        <button>Submit</button>
    </main>




    <script src="script.js"></script>
</body>

</html>
